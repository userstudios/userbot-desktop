<!DOCTYPE html>
<html lang="de-de">

<head>
    <title>UserBot Desktop</title>
    <link rel="icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/action/settings/materialiconsround/48dp/2x/round_settings_black_48dp.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./assets/css/src/index.css" , rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Hier werden die JS files verlinkt um events der <body> section zu erlauben-->
    <script defer src="./assets/js/src/index.js"></script>
    <script defer src="./assets/js/src/userbot_select.js"></script>
    <script defer src="./assets/js/src/installer/engine.js"></script>
    <script defer src="./assets/js/src/download_path.js"></script>

    <!-- Hier muss der name-Tag eigentlich bleiben...!  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

</head>

<body>
    <header>
        <h1>UserBot Installer/Updater</h1>
        <button id="installUpdateButton">Installiern/Updaten</button>
    </header>
    <main>

        <!-- NAVIGATION -->

        <div class="nav-wrapper">
            <div class="nav">
                <a href="./index.html" style="color: var(--accent);">Installer/Updater</a>
                <a href="./help.html" style="color: var(--dark);">Hilfe</a>
            </div>
        </div>

        <!-- h3-Elemente beschreiben eine neue Kategorie -->

        <h3>Datenschutz und AGBs</h3>

        <!-- darauf folgt ein div mit cards-class -->
        <div class="cards">

            <!-- in diesem wiederum sind einzelne divs, die jeweils eine Karte beschreiben -->
            <div>

                <!-- Beispiel für einen on/off Switch -->
                <label class="switch">
                    <input type="checkbox" id="contract"/>
                    <span class="slider"></span>
                </label>

                <h2>Datenschutz erklärung & AGB zustimmung</h2>

            </div>
        </div>

        <!-- Neue Kategorie -->

        <h3 id="verzeichnis_pfad_header">Verzeichnis</h3>

        <div class="cards">
            <div>
                <!-- Eingabe des Verzeichnispfades von -->
                <h2 id="verzeichnis_pfad_eingabe">Verzeichnispfad</h2>
                <div class="input-wrapper"><input type="text" id="directorypath" /></div>
            </div>
        </div>

        <!-- Auswahl der jeweiligen UserBots -->
        <h3 id="auswahl_header">Auswahl</h3>

        <div class="nav-wrapper">
            <div class="nav" id="userbot_selection">
                Lädt...
            </div>
        </div>

    </main>
</body>

</html>
